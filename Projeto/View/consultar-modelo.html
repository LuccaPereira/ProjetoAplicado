
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Petições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../View/consultar-modelo.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid inicial-conteiner">
            <img class="navbar-brand" id="logo" src="../View/logo (2).png" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../View/menu.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../View/consultar-modelo.html">Consultar Petição</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../View/cadastrarPeticao.html">Cadastrar Petição</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../View/criarClientes.html">Cadastrar Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../View/chatbot.html">Chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <div class="consultar-modelo">
        <div class="center1">
            <div class="center-selects">
                <div class="first-selects div-select">
                    <h3>Cadastrada por*</h3>
                    <select name="cadastradoPor" id="cadastradoPor"></select>
                </div>
                <div class="second-select div-select">
                    <h3>Em nome de*</h3>
                    <select name="emNomeDe" id="emNomeDe"></select>
                </div>
            </div>
            <div class="situacao">
                <div class="todos-os-checks">
                    Situação
                    <div class="checks1">
                        <div class="check-name">
                            <input type="checkbox">
                            <p>Em cadastramento</p>
                        </div>

                        <div class="check-name">
                            <input type="checkbox">
                            <p>Aguardando envio</p>
                        </div>

                        <div class="check-name">
                            <input type="checkbox">
                            <p>Protocolada</p>
                        </div>
                    </div>
                </div>
                <div class="consultar-busca">
                    <button>Consultar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
            <table id="clientesTable" class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cpf</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ultima alteração</th>
                    <th scope="col">Situação</th>
                    <th scope="col">Petição em PDF</th>
    
                  </tr>
                </thead>
                <tbody id="clientesBody">
                
                </tbody>
            </table>   
    </div>
    
   <br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./../Controller/cadastrarMoldelo.controller.js"></script>
</body>
</html>
