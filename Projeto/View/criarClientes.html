<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="criarClientes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons"/>
</head>
<body>
    <div class="container">
        <div class="cadastro-box">
            <h2>Cadastrar Cliente</h2>
            <form id="clienteForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone"><br><br>

                <label for="pdfFile" id="label">PDF:</label>
                <input type="file" id="pdfFile" accept=".pdf">
                <button type="button" id="pdfButton" onclick="document.getElementById('pdfFile').click()">
                    <i class="material-icons">upload</i>
                </button>
                <br><br>

                <button type="submit" onclick="submitClientes(event)">Cadastrar</button>
            </form>
        </div>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.4.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../model/cadastroCliente.js"></script>
</body>
</html>
