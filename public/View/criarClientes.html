    </div>
    <div class="container">
        <div class="cadastro-box">
            <h2>Cadastrar Cliente</h2>
            <form id="clienteForm">
                <label for="oab">Digite sua OAB:</label>
                <input type="text" id="numeroOAB" name="numeroOAB" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required><br><br>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required><br><br>
    
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" required><br><br>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" required><br><br>
    
                <button type="submit">Cadastrar</button>
            </form>            
        </div>
    </div>
