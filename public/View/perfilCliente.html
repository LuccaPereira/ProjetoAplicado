<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="../css/perfilCliente.css">
</head>
<body>
    <div class="container text-center py-5">
        <img src="../img/logo.png" alt="Logo do Sistema" width="150">
        <div class="profile-icon my-3" id="ProfileContainer">
            <ul>
                <li>
                    <a href="../View/telaInicialCliente.html">
                        <span class="material-icons" id="home" aria-label="Início" title="Ir para a tela inicial">home</span>
                    </a>
                </li>
                <li>
                    <a href="../View/perfilCliente.html">
                        <span alt="Ícone de Perfil" class="material-icons" id="Profile" title="Ir para o perfil">account_circle</span>
                    </a>
                </li>
                <li>
                    <a href="../View/tabelaCliente.html">
                        <span class="material-icons" id="tabelaView" alt="Tabela" title="ir para Tabela">table_view</span>
                    </a>
                </li>
                <li>
                    <a href="../View/chatbot.html">
                        <span class="material-icons" id="ChatBot" alt="chatBot" title="ir para chatBot">smart_toy</span>
                    </a>
                </li>
                <li>
                    <a id="logoutButton">
                        <span class="material-icons">exit_to_app</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="profile-container">
        <div class="profile-info">
            <div class="profile-header">
                <label for="profile-image-upload">
                    <img src="https://via.placeholder.com/150" alt="Perfil" class="profile-image" id="profile-image">
                    <input type="file" id="profile-image-upload" accept="image/*">
                </label>
            </div>
            <div class="profile-field-container">
                <label for="nome">Nome:</label>
                <div id="nome" class="profile-field readonly"></div>
            </div>
            
            <div class="profile-field-container">
                <label for="senha">Senha:</label>
                <div id="senha" class="profile-field readonly"></div>
            </div>

            <div class="profile-field-container">
                <label for="cpf">CPF:</label>
                <div id="cpf" class="profile-field readonly"></div>
            </div>

            <div class="profile-field-container">
                <label for="email">Email:</label>
                <div id="email" class="profile-field readonly"></div>
            </div>
                  
            
            <div class="profile-field-container">
                <label for="location">Localização:</label>
                <div id="location" class="profile-field readonly">São Paulo, Brasil</div>
            </div>
        </div>
        <div class="profile-buttons">
            <button id="editProfileButton">Editar Perfil</button>
            <button id="saveProfileBtn">Salvar</button>
        </div>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Editar Perfil</h2>
            <form id="editProfileForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nomemodal" name="nome"><br><br>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senhamodal" name="senha"><br><br>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpfmodal" name="cpf"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="emailmodal" name="email"><br><br>
                
                <label for="location">Localização:</label>
                <input type="text" id="locationmodal" name="location" value="São Paulo, Brasil"><br><br>
            </form>
        </div>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 - Todos os direitos reservados</p>
        <nav>
            <ul class="list-unstyled d-inline-flex gap-3">
                <li><a href="#">Termos de uso</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>

    <script type="module" src="../Controller/perfilCliente.controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</body>
</html>
