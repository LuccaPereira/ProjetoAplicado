                <br><br><br><br><br><br><br><br><h5 class="card-title">Chatbot</h5><br><br><br><br><br><br><br><br>

                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" id="chatInput" placeholder="Digite sua mensagem">
                </div>
                <button class="btn btn-primary" type="button" id="sendButton">Enviar</button>
