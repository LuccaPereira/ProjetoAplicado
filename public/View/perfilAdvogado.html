<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="../css/perfilAdvogado.css">
</head>
<body>
    <body>
        <div class="sidebar">
            <img class="logo" src="../img/logo.png" alt="Logo da empresa">
            <span class="material-icons menu-icon" id="menuToggle">menu</span>
            <button onClick="paginaPerfil()" class="btn btn-outline-primary" id="loginBnt">
                <span class="material-icons">account_circle</span>
                <span class="login-text">Perfil</span>
            </button><br>
            <ul class="nav-list">
                <li><a href="../View/menu.html"><span class="material-icons">home</span><span class="nav-text">Home</span></a></li><br>
                <li><a href="../View/consultar-modelo.html"><span class="material-icons">search</span><span class="nav-text">Consultar Petição</span></a></li><br>
                <li><a href="../View/cadastrarPeticao.html"><span class="material-icons">description</span><span class="nav-text">Cadastrar Petição</span></a></li><br>
                <li><a href="../View/criarClientes.html"><span class="material-icons">person_add</span><span class="nav-text">Cadastrar Clientes</span></a></li><br>
                <li><a href="../View/chatbot.html"><span class="material-icons">chat</span><span class="nav-text">Chatbot</span></a></li><br>
            </ul>
            <button class="btn btn-outline-danger" id="logoutButton">
                <span class="material-icons">exit_to_app</span>
                <span class="logout-text">Logout</span>
            </button>
        </div>
    <div class="profile-container">
        <div class="profile-info">
            <div class="profile-header">
                <label for="profile-image-upload">
                    <img src="https://via.placeholder.com/150" alt="Perfil" class="profile-image" id="profile-image">
                    <input type="file" id="profile-image-upload" accept="image/*">
                </label>
            </div>
            <div class="profile-field-container">
                <label for="name">Nome:</label>
                <div id="name" class="profile-field readonly"></div>
            </div>
            
            <div class="profile-field-container">
                <label for="senha">Senha:</label>
                <div id="senha" class="profile-field readonly"></div>
            </div>
            
            <div class="profile-field-container">
                <label for="oab">OAB:</label>
                <div id="oab" class="profile-field readonly"></div>
            </div>
            
            <div class="profile-field-container">
                <label for="job">Cargo:</label>
                <div id="job" class="profile-field readonly"></div>
            </div>
            
            <div class="profile-field-container">
                <label for="email">Email:</label>
                <div id="email" class="profile-field readonly"></div>
            </div>
            
            <div class="profile-field-container">
                <label for="location">Localização:</label>
                <div id="location" class="profile-field readonly">São Paulo, Brasil</div>
            </div>
        </div>
        <div class="profile-buttons">
            <button onclick="editProfile()">Editar Perfil</button>
            <button onclick="saveProfile()" id="saveProfileBtn" style="display: none;">Salvar Perfil</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
        <nav>
            <ul class="list-unstyled">
                <li><a href="#">Termos de uso</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>
    
</body>

<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
            <label for="name">Nome:</label>
            <input type="text" id="namemodal" name="name"><br><br>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senhamodal" name="senha"><br><br>
            
            <label for="oab">OAB:</label>
            <input type="text" id="oabmodal" name="oab"><br><br>

            <label for="location">CPF:</label>
            <input type="text" id="cpfmodal" name="location" value="São Paulo, Brasil"><br><br>
            
            <label for="job">Cargo:</label>
            <input type="text" id="jobmodal" name="job"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="emailmodal" name="email"><br><br>
            
            <label for="location">Localização:</label>
            <input type="text" id="locationmodal" name="location" value="São Paulo, Brasil"><br><br>
            
            <button type="button" onclick="saveProfile()">Salvar Alterações</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script type="module" src="../Controller/perfilAdvogado.controller.js"></script>
</html>
